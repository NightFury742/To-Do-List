<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@200&family=Inter:wght@500&family=Noto+Sans&family=Prompt:wght@200&family=Rubik:wght@400;500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container hidden">
        <h1>To-Do-List</h1>

        <div class="write">
            <input type="text" id="type" placeholder="What's on your mind?">
            <button type="button" id="write-btn">Add</button>   
        </div>
        <br>
        <hr width="100%" >

        <h3>Tasks</h3>
        <div id="tasks">
       

        </div>
    </div>



    <script src="script.js"></script>
</body>

</html>
